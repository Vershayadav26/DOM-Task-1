<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reel Project</title>

    <!-- Remix Icons -->
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.8.0/fonts/remixicon.css"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css">
</head>
<body>

<main>

    <!-- ONE SECTION ONLY -->
    <section class="reels-container">

        <!-- REEL 1 -->
        <div class="reel">
            <img class="main-img"
                src="https://images.unsplash.com/photo-1629374029669-aab2f060553b?w=500&auto=format&fit=crop&q=60"
                alt="reel image">

            <div class="bottom">
                <div class="user">
                    <img src="https://images.unsplash.com/photo-1611042553484-d61f84d22784?w=700&auto=format&fit=crop&q=60" alt="">
                    <h4>Sarthak.sharma</h4>
                    <button>Follow</button>
                </div>

                <h3>
                    How I Start My Ecommerce With Zero Investment Day 1  
                    #shorts #ecommercebusiness
                </h3>

                <div class="right">
                    <div class="icon-box">
                        <i class="ri-heart-fill"></i>
                        <span>200</span>
                    </div>

                    <div class="icon-box">
                        <i class="ri-chat-1-fill"></i>
                        <span>20</span>
                    </div>

                    <div class="icon-box">
                        <i class="ri-share-forward-line"></i>
                        <span>88</span>
                    </div>

                    <div class="icon-box">
                        <i class="ri-more-fill"></i>
                    </div>
                </div>
            </div>
        </div>

        <!-- REEL 2 -->
        <div class="reel">
            <img class="main-img"
                src="https://images.unsplash.com/photo-1517841905240-472988babdf9?w=500&auto=format&fit=crop&q=60"
                alt="reel image">

            <div class="bottom">
                <div class="user">
                    <img src="https://images.unsplash.com/photo-1611042553484-d61f84d22784?w=700&auto=format&fit=crop&q=60" alt="">
                    <h4>Sarthak.sharma</h4>
                    <button>Follow</button>
                </div>

                <h3>
                    Dropshipping Without Investment  
                    #business #reels
                </h3>

                <div class="right">
                    <div class="icon-box">
                        <i class="ri-heart-fill"></i>
                        <span>350</span>
                    </div>

                    <div class="icon-box">
                        <i class="ri-chat-1-fill"></i>
                        <span>45</span>
                    </div>

                    <div class="icon-box">
                        <i class="ri-share-forward-line"></i>
                        <span>120</span>
                    </div>

                    <div class="icon-box">
                        <i class="ri-more-fill"></i>
                    </div>
                </div>
            </div>
        </div>

    </section>

</main>

<script src="script.js"></script>
</body>
</html>
