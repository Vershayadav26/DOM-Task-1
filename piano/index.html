<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Virtual Piano</title>

  <!-- Link CSS -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <main class="app">
    <h1 class="title"> Virtual Piano Keyboard</h1>

    <!-- Piano Container -->
    <div class="piano">

      <!-- White Keys -->
      <div class="key white" data-note="C" data-key="a">A</div>
      <div class="key white" data-note="D" data-key="s">S</div>
      <div class="key white" data-note="E" data-key="d">D</div>
      <div class="key white" data-note="F" data-key="f">F</div>
      <div class="key white" data-note="G" data-key="g">G</div>
      <div class="key white" data-note="A" data-key="h">H</div>
      <div class="key white" data-note="B" data-key="j">J</div>

      <!-- Black Keys -->
      <div class="key black" data-note="C#" data-key="w">W</div>
      <div class="key black" data-note="D#" data-key="e">E</div>
      <div class="key black" data-note="F#" data-key="t">T</div>
      <div class="key black" data-note="G#" data-key="y">Y</div>
      <div class="key black" data-note="A#" data-key="u">U</div>

    </div>
  </main>

  <!-- Link JS -->
  <script src="script.js"></script>
</body>
</html>
